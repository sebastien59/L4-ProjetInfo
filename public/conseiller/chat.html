<h1>Chat{{ id }}</h1>
<div class="chat row">
  <div class="well col-lg-10 col-lg-offset-1">
    <div class="chatbox">
      <div class="message col-lg-6" >
        Message 1
      </div>
      <div class="clearfix"></div>
      <div class="message col-lg-6">
        Message 2
      </div>
      <div class="message mymessage col-lg-6 col-lg-offset-6">
        Message 3
      </div>
    </div>
    <div class="clearfix"></div>
    <hr>
    <div class="sendbox">
        <form>
          <div class="input-group">
            <span class="input-group-btn">
              <label class="btn btn-default btn-file"><input type="file" style="display:none" accept="file_extension|image/jpeg|image/x-png|image/gif">Ajouter un fichier</label>
            </span>
            <input type="text" class="form-control"/>
            <span class="input-group-btn">
              <button class="btn btn-primary" type="button">Envoyer</button>
            </span>
          </div>
        </form>
    </div>
  </div>
</div>
