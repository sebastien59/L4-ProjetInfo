<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css"/>
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/style.css"/>

    <!-- DÃ©finie le chemin de base de l'application pour le routeur AngularJs-->
    <base href="/">
  </head>
  <body ng-app="ServiceClient" ng-controller="conseillerCtrl" class="container-fluid">

    <div class="row">
      <div class="header">
        <h3 class="logo col-lg-1 col-md-1 col-sm-2">Projet</h3>

         <uib-tabset active="active">
           <uib-tab index="0" heading="Mon compte" ng-click='changeRoute("/conseiller")'>
             <div class="row">
               <div id="content" class="col-sm-7 col-md-7 col-lg-7 col-sm-offset-1" ng-view></div>
               <div id="chat" class="list-group col-lg-2 col-md-4 col-sm-3">
                    <a class="list-group-item" href="/conseiller/chat/{{ chat.id }}" ng-repeat="chat in chats"> chat#{{ chat.id }}  <span class="badge">3</span></a>
               </div>
             </div>
           </uib-tab>
           <uib-tab index="1" heading="Historique" ng-click='changeRoute("/conseiller/historique")'>
             <div id="content" class="col-sm-7 col-md-7 col-lg-7 col-sm-offset-1" ng-view></div>
             <div id="chat" class="list-group col-lg-2 col-md-4 col-sm-3">
                  <a class="list-group-item" href="/conseiller/chat/{{ chat.id }}" ng-repeat="chat in chats"> chat#{{ chat.id }}  <span class="badge">3</span></a>
             </div>
           </uib-tab>
           <div class="col-lg-1" id="disconnect" style="margin-top:10px; float:right">
              <a href="/logout">
                <button type="button" class="btn btn-xs btn-danger glyphicon glyphicon-log-out"  aria-label="logout"></button>
              </a>
            </div>
        </uib-tabset>
       </div>
     </div>

    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="../bower_components/angular-touch/angular-touch.min.js"></script>
    <script src="../bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="../bower_components/angular-bootstrap/ui-bootstrap-csp.css"></script>
    <script src="../app/app.js"></script>
    <script src="../app/service/chat.js"></script>
    <script src="../app/service/user.js"></script>
    <script src="../app/service/historique.js"></script>
    <script src="../app/service/conseiller.js"></script>
    <script src="../app/controllers/conseiller.js"></script>
    <script src="./bower_components/angular-drag-and-drop-lists/angular-drag-and-drop-lists.js"></script>
  </body>
</html>
