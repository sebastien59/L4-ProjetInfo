<div id="content" class="col-sm-12 col-md-12 col-lg-10 col-lg-offset-1 col-md-offset-1 col-sm-offset-2">
    <h3>Historique</h3>
    <div class="row">
      <div class="well">
        <h4>Filtres</h4>
        <label class="col-lg-4 col-md-4 col-sm-6 col-xs-10">
          <div class="col-lg-4 col-md-4 col-sm-5 col-xs-5">Conseiller:</div>
          <div class="col-lg-8 col-md-8 col-sm-7 col-xs-7">
            <select type="text" class="form-control" multiple ng-model="idConseiller">
                  <option value="all">Tous</option>
                  <option ng-repeat="conseiller in conseillers" value="{{ conseiller.id }}">{{ conseiller.nom}} {{ conseiller.prenom }}</option>
              </select>
          </div>
        </label>
        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-10">
          <label>
            <div class="col-lg-4 col-md-4 col-sm-5 col-xs-5">Date Debut:</div>
            <div class="col-lg-8 col-md-8 col-sm-7 col-xs-7">
              <p class="input-group">
                <input type="text" class="form-control input-sm" uib-datepicker-popup="{{format}}" ng-model="dateDebut" is-open="popup1.opened" close-text="Close"/>
                <span class="input-group-btn">
                  <button type="button" class="btn btn-default btn-sm" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
              </p>
            </div>
          </label>
          <label>
            <div class="col-lg-4 col-md-4 col-sm-5 col-xs-5">Date Fin:</div>
            <div class="col-lg-8 col-md-8 col-sm-7 col-xs-7">
              <p class="input-group">
                <input type="text" class="form-control input-sm" uib-datepicker-popup="{{format}}" ng-model="dateFin" is-open="popup2.opened" close-text="Close"/>
                <span class="input-group-btn">
                  <button type="button" class="btn btn-default btn-sm" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
              </p>
            </div>
          </label>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-8 col-xs-10">
          <label>
            <div class="col-lg-7 col-md-6 col-sm-7 col-xs-7">Note Min:</div>
            <div class="col-lg-5 col-md-6 col-sm-5 col-xs-5">
              <p class="input-group">
                <input type="number" class="form-control input-sm" ng-model="noteMin" min="0" max="10">
              </p>
            </div>
          </label>
          <label>
            <div class="col-lg-7 col-md-6 col-sm-7 col-xs-7">Note Max:</div>
            <div class="col-lg-5 col-md-6 col-sm-5 col-xs-5">
              <p class="input-group">
                <input type="number" class="form-control input-sm" ng-model="noteMax" min="0" max="10">
              </p>
            </div>
          </label>
        </div>
        <div class="col-lg-2 col-xs-12">
          <label>
            <div class="col-lg-3 col-xs-12">Type:</div>
            <div class="clearfix"></div>
            <div class="col-lg-12 col-xs-12">
              <select class="form-control" ng-model="type">
                <option value="">Sélectionner</option>
                <option value="audio">Audio</option>
                <option value="texte">Textuel</option>
              </select>
            </div>
          </label>
        </div>
        <div class="clearfix"></div>
      </div>
    </div>
    <div class="row">
      <div class="well col-sm-12 col-md-12 col-lg-9 col-lg-offset-1">
          <table class="table">
              <thead>
                <th>#</th>
                <th>Nom</th>
                <th>Date</th>
                <th>Type</th>
                <th>Durée</th>
                <th>Note (/10)</th>
              </thead>
              <tbody>
                <tr ng-class="[{'danger': resultat.note < 5},
                              {'warning': resultat.note == 5},
                              {'success': resultat.note > 5}]"
                    ng-repeat="resultat in resultats | orderBy:'-date' | filterConseiller:idConseiller | filterDate:dateDebut:dateFin | filterNote:noteMin:noteMax | filterType:type">
                  <td>{{ resultat.id }}</td>
                  <td>{{ resultat.Conseiller.prenom }} {{ resultat.Conseiller.nom }}</td>
                  <td>{{ resultat.date | date : "dd/MM/yyyy" }}</td>
                  <td>{{ resultat.type }}</td>
                  <td>{{ resultat.duree }}</td>
                  <td>{{ resultat.note }}</td>
                </tr>
              </tbody>
          </table>
      </div>
    </div>
</div>
